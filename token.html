<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masukkan Token - SMK IT AL-MUKARROMAH</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background: linear-gradient(135deg, #4beaff 0%, #40ffc6 100%);
        }

        .token-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Tambahkan gaya untuk logo */
        .token-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .token-container h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .token-container p {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .token-container input {
            width: 100%;
            padding: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .token-container input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .token-container button {
            width: 100%;
            padding: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .token-container button:hover {
            background-color: #2980b9;
        }

        .error-message {
            color: #e74c3c;
            margin-bottom: 20px;
            display: none; /* Ini akan ditampilkan jika ada error */
        }

        /* Animasi halaman */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        body {
            animation: fadeIn 1s ease-in;
        }

    </style>
</head>
<body>

<div class="token-container">
    <!-- Logo sekolah -->
    <img src="coba1.png" alt="Logo SMK IT AL-MUKARROMAH">

    <h1>Masukkan Token Ujian</h1>
    <p>Silakan masukkan token untuk memulai ujian.</p>

    <div class="error-message" id="error-message">Token yang Anda masukkan salah. Silakan coba lagi.</div>

    <input type="text" id="token" placeholder="Masukkan Token Ujian">
    <button onclick="cekToken()">Mulai Ujian</button>
</div>

<script>
    function cekToken() {
        // Ambil nilai token yang dimasukkan
        const token = document.getElementById('token').value;

        // Contoh token yang valid
        const tokenValid = "30SEP2024";

        if (token === tokenValid) {
            // Redirect ke halaman ujian jika token benar
            window.location.href = 'SMKITALMUKARROMAH1.html';
        } else {
            // Tampilkan pesan error jika token salah
            document.getElementById('error-message').style.display = 'block';
        }
    }
</script>

</body>
</html>
